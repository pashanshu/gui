<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="textml; charset=utf-8" />
    <title></title>
    <!--ExtJs框架开始-->
    <link rel="stylesheet" type="text/css" href="./Extjs4.2/resources/ext-theme-neptune/ext-theme-neptune-all.css" />
    <script type="text/javascript" src="./Extjs4.2/ext-all.js"></script>
     <script type="text/javascript" src="./Extjs4.2/locale/ext-lang-zh_CN.js"></script>
    
    <!--ExtJs框架结束-->
    <script type="text/javascript">
    Ext.onReady(function(){
        
        // HtmlEditor需要这个
        Ext.QuickTips.init();
           
        var form = new Ext.form.FormPanel({
            buttonAlign: 'center',
            width: 600,
            title: 'form',
            frame: true,
            fieldDefaults: {
                labelAlign: 'right',
                labelWidth: 70
            },
            items: [
                {
                xtype: 'container',
                layout: 'column',
                items: [{
                    columnWidth:.7,
                    xtype:'fieldset',
                    collapsible: true, //是否为可折叠
                    collapsed: false, //默认是否折叠
                    title: '单纯输入',
                    autoHeight:true,
                    defaults: {width: 300},
                    defaultType: 'textfield',
                    items: [{
                        fieldLabel: '文本',
                        name: 'text'
                    },{
                        xtype: 'numberfield',
                        fieldLabel: '数字',
                        name: 'number'
                    },{
                        xtype:"combo",
                        fieldLabel: '选择',
                        name: 'combo',
                        store: new Ext.data.SimpleStore({
                            fields: ['value', 'text'],
                            data: [
                                ['value1', 'text1'],
                                ['value2', 'text2']
                            ]
                        }),
                        displayField: 'text',
                        valueField: 'value',
                        mode: 'local',
                        emptyText:'请选择'
                    },{
                        xtype: 'datefield',
                        fieldLabel: '日期',
                        name: 'date'
                    },{
                        xtype: 'timefield',
                        fieldLabel: '时间',
                        name: 'time'
                    },{
                        xtype: 'textarea',
                        fieldLabel: '多行',
                        name: 'textarea'
                    },{
                        xtype: 'hidden',
                        name: 'hidden'
                    }]
                },//Form表单的items第一个值到此结束
                {
                    xtype: 'container',
                    columnWidth:.3,
                    layout:'form',
                    items:[{
                        xtype:'fieldset',
                        checkboxToggle:true, //多选
                        title: '多选',
                        autoHeight:true,
                        defaultType: 'checkbox',
                        hideLabels: true,
                        style: 'margin-left:10px;',
                        bodyStyle: 'margin-left:20px;',
                        items: [{
                            boxLabel: '首先要穿暖',
                            name: 'check',
                            value: '1',
                            checked: true,
                            width: 'auto'
                        },{
                            boxLabel: '然后要吃饱',
                            name: 'check',
                            value: '2',
                            checked: true,
                            width: 'auto'
                        },{
                            boxLabel: '房子遮风避雨',
                            name: 'check',
                            value: '3',
                            width: 'auto'
                        },{
                            boxLabel: '行路方便',
                            name: 'check',
                            value: '4',
                            width: 'auto'
                        }]
                    },{
                        xtype:'fieldset',
                        checkboxToggle:true,
                        title: '单选',
                        autoHeight:true,
                        defaultType: 'radio',
                        hideLabels: true,
                        style: 'margin-left:10px;',
                        bodyStyle: 'margin-left:20px;',
                        items: [{
                            boxLabel: '渴望自由',
                            name: 'rad',
                            value: '1',
                            checked: true,
                            width: 'auto'
                        },{
                            boxLabel: '祈求爱情',
                            name: 'rad',
                            value: '2',
                            width: 'auto'
                        }]
                    }]
                }]
            }//Form表单的items第二个值到此结束
            ,{
                xtype: 'container',
                layout: 'form',
                items: [{
                    labelAlign: 'top',
                    xtype: 'htmleditor',
                    fieldLabel: '在线编辑器',
                    id: 'editor',
                    anchor: '98%',
                    height: 200
                }]
            }],//Form表单的items在此结束
            buttons: [{
                text: '保存'
            },{
                text: '读取'
            },{
                text: '取消'
            }]
        });
           
        form.render("form");
           
           
    });
    </script>
</head>
<body>
<div id="form"></div>
</body>
</html>
